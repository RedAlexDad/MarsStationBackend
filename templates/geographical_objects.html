{% extends 'base.html' %}
{% load static %}

{% block name %} Географические объекты для марсианских миссий {% endblock %}

{% block content %}
    <div class="grid-container">
        {% for GeographicalObject in data %}
            <div class="container-item">
                <div class="wrapper">
                    <img src="{{ GeographicalObject.url_photo }}" style="width: 100%; height: 50%;">
                    <p> {{ GeographicalObject.feature }} </p>
                </div>
                <div class="button-wrapper">
                    <a href="{% url 'about_geographical_object' GeographicalObject.id %}">
                        <button class="btn fill" href="{% url 'about_geographical_object' GeographicalObject.id %}">
                            Посмотреть
                        </button>
                    </a>
                </div>
            </div>
        {% empty %}
            <p>Список пуст</p>
        {% endfor %}
    </div>
{% endblock %}
